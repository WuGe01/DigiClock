<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數位時鐘計時器</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        .clock1{
            /* height: 100vh; */
            margin-top: 10vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .clock2{
            margin:10vh auto 0;
            border-radius: 3em;
            height: 40vh;
            display: flex;
            flex-direction: column;
            flex-wrap:nowrap;
            justify-content: center;
            align-items: center;
            font-family: 'Share Tech Mono', monospace;
            animation: watch 1s ease 0s infinite alternate;
        }
        #time{
            font-size: 8rem;
            margin: 0;
        }      
        #date{
            font-size: 4rem;
            margin: 5vh 0 0;
        }
        .img-g{
            width:80px;
            height:100px;
        }
        .img-k{
            width:40px;
            height:100px;
        }
        .span-a{
            padding: 5px;
            animation: watch2 1s ease 0s infinite alternate;
        }
        @keyframes watch{
            0%{
            text-shadow:0px 0px 5px #D6B571;
            box-shadow:0px 0px 5px #D6B571;
            background-color:#D6B57122;
            border: 10px solid #D6B571;
            color: #D6B571;
            width: 45vw;
            }
            100%{
            text-shadow:0px 0px 35px #C8AF64;
            box-shadow:0px 0px 35px #C8AF64;
            background-color:#C8AF6433;
            border: 10px solid #C8AF64;
            color: #C8AF64;
            width: 50vw;
            }
        }
        @keyframes watch2{
            0%{
            box-shadow:0px 0px 5px #000;
            }
            100%{
            box-shadow:0px 0px 35px #C8AF64;
            }
        }
    </style>
</head>
<body style="background-color: #0A0A0A;">
    <div class="clock1">
        <span class="span-a"><img class="img-g" id="clockh1" src="./img/00-01.png"></span>
        <span class="span-a"><img class="img-g" id="clockh2" src="./img/00-01.png"></span>
        <span class="span-a"><img class="img-k" id="clockhh" src="./img/00-11.png"></span>
        <span class="span-a"><img class="img-g" id="clockm1" src="./img/00-01.png"></span>
        <span class="span-a"><img class="img-g" id="clockm2" src="./img/00-01.png"></span>
        <span class="span-a"><img class="img-k" id="clockmm" src="./img/00-11.png"></span>
        <span class="span-a"><img class="img-g" id="clocks1" src="./img/00-01.png"></span>
        <span class="span-a"><img class="img-g" id="clocks2" src="./img/00-01.png"></span>
    </div>
    <div class="clock2">
        <p id="time">12:00:00</p>
        <p id="date">2020-06-17 WED</p>
    </div>
    <script>
        let AS='0';
        chgtime();
        function chgtime() {
            let n_day=['SUN','MON','TUS','WED','THR','FRI','SAT'];
            let nt = new Date();
            let
                n_hur=chk0(nt.getHours()),
                n_min=chk0(nt.getMinutes()),
                n_sec=chk0(nt.getSeconds()),
                n_yer=nt.getFullYear(),
                n_mth=chk0(nt.getMonth()+1),
                n_dat=chk0(nt.getDate()),
                n_key=nt.getDay();
                document.getElementById('date').textContent=`${n_yer}-${n_mth}-${n_dat} ${n_day[n_key]}`;
                if(AS == '0'){
                document.getElementById('time').textContent=`${n_hur}:${n_min}:${n_sec}`;
                }else{
                document.getElementById('time').textContent=`${n_hur} ${n_min} ${n_sec}`;
                }
        }
        function chk0(e) {
            return (e<10)?"0"+e:e;
        }

        //時鐘轉換
        time();
        function time() {
            let h=new Date().getHours().toString();
            let m=new Date().getMinutes().toString();
            let s=new Date().getSeconds().toString();
            if(h.length == 2){
                let h1=h.substr(0,1);
                document.getElementById('clockh1').src=`./img/00-0${h1}.png`;
                let h2=h.substr(1,2);
                document.getElementById('clockh2').src=`./img/00-0${h2}.png`;
            }else{
                document.getElementById('clockh1').src=`./img/00-00.png`;
                let h3=h.substr(0,1);
                document.getElementById('clockh2').src=`./img/00-0${h3}.png`;
            }
            if(m.length == 2){
                let h1=m.substr(0,1);
                document.getElementById('clockm1').src=`./img/00-0${h1}.png`;
                let h2=m.substr(1,2);
                document.getElementById('clockm2').src=`./img/00-0${h2}.png`;
            }else{
                document.getElementById('clockm1').src=`./img/00-00.png`;
                let h3=m.substr(0,1);
                document.getElementById('clockm2').src=`./img/00-0${h3}.png`;
            }
            if(s.length == 2){
                let h1=s.substr(0,1);
                document.getElementById('clocks1').src=`./img/00-0${h1}.png`;
                let h2=s.substr(1,2);
                document.getElementById('clocks2').src=`./img/00-0${h2}.png`;
            }else{
                document.getElementById('clocks1').src=`./img/00-00.png`;
                let h3=s.substr(0,1);
                document.getElementById('clocks2').src=`./img/00-0${h3}.png`;
            }
            if(AS == '0'){
                document.getElementById('clockhh').src=`./img/00-12.png`;
                document.getElementById('clockmm').src=`./img/00-12.png`;
                AS = '1';
            }else{
                document.getElementById('clockhh').src=`./img/00-11.png`;
                document.getElementById('clockmm').src=`./img/00-11.png`;
                AS = '0';
            }             
        }
        let gotime=setInterval(time,500);
        let gotime2=setInterval(chgtime,500);
    </script>
</body>
</html>
